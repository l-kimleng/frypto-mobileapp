<!--
  Generated template for the AirportPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="frypto">
    <ion-title>{{viewTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Search Airport" 
    (ionInput)="getItems($event)" [(ngModel)]="search"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click) = "selectedAirport(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
