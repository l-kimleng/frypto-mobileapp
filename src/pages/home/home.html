<ion-header>
  <ion-navbar color="frypto">
    <ion-title>
      Search Flights
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item class="ion-item-flight">
      <div class = "ion-content-group" item-content item-start>
          <ion-label stacked text-uppercase>From</ion-label>
          <ion-input [(ngModel)] ="flight.from" type="text" (ionFocus) = 'searchAirports("from")'></ion-input>
      </div>      
    </ion-item>
    <ion-item class="ion-item-flight">
      <div class = "ion-content-group" item-content item-start>
          <ion-label stacked text-uppercase>To</ion-label>
          <ion-input [(ngModel)] ="flight.to" type="text" (ionFocus) = 'searchAirports("to")'></ion-input>
      </div>      
    </ion-item>
    <ion-item>
      <div class = "ion-content-group-2" item-content item-start>
          <button ion-button block color="frypto" outline large icon-left>
            <ion-icon name="calendar"></ion-icon>
              Select dates
          </button>
      </div>      
    </ion-item>
  </ion-list>
</ion-content>
